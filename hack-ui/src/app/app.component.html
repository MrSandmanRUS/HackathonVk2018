<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<header class="clearfix">
  <div class="container">
    <div class="header-left">
      <h3>НОДИАБОИ</h3>
    </div>
    <div class="header-right">
      <nav>
        <a routerLink="profile" routerLinkActive="active" *ngIf="isAuthenticated()">Мой профиль</a>
        <a routerLink="events" routerLinkActive="active" *ngIf="isAuthenticated()">Мероприятия</a>
        <a (click)="login()" *ngIf="!isAuthenticated()">{{sign_in}}</a>
        <a (click)="logout()" *ngIf="isAuthenticated()">Выход</a>
      </nav>
    </div>
  </div>
</header>

<div>
  <router-outlet id="router"></router-outlet>
</div>

<app-modal class="app-modal" #errormodal>
  <div class="app-modal-body">
    <p>
      {{message}}
    </p>
  </div>
  <div class="app-modal-footer">
    <div class="btn-toolbar form-group reg">
      <input type="submit" class="btn btn-default" value="Закрыть" (click)="errormodal.hide()">
    </div>
  </div>
</app-modal>
